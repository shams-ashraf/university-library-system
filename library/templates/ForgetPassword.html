{% extends "master.html" %}
{% load static %}
{% block title %}
Forget Password
{% endblock %}
{% block content %}
<body class="forms">
    <h1>Forget Password</h1>
    <div class="c">
        <form id="password-reset-form" class="form" method="post" action="{% url 'password' %}">
            {% csrf_token %}
            <div class="input">
                <label>Email</label>
                <input type="email" name="email" required placeholder="Enter Your Email">
            </div>
            <div class="input-group">
                <label>New Password</label>
                <input type="password" name="new_password" required placeholder="Enter a New Password">
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required placeholder="Confirm Password">
            </div><br>
            <div id="errors" style="color: red;"></div> <!-- Container for displaying errors -->
            <input type="submit" value="Submit">
        </form>
        <br>
    </div>
    <script src="{% static 'javaScript/password.js' %}"></script>
{% endblock %}
